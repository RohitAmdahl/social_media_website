<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="social media website for electric bikes"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/3fd806e42a.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <title>Bike ! profile page</title>
  </head>
  <body>
    <!-- header -->
    <header class="header_wrap">
      <div class="header_section">
        <nav class="navbar navbar-expand-lg">
          <div class="container">
            <a class="navbar-brand" href="login.html"
              ><img src="/image/logo/logo.png" alt="logo" class="bike_logo"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse main_header"
              id="navbarSupportedContent"
            >
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link fw-bold active" href="profile.html"
                    >Profile</a
                  >
                </li>
                <!-- <li class="nav-item">
                  <a class="nav-link" href="login.html">LogIn</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="ragister.html">Register</a>
                </li> -->
                <button class="cta_btn" id="log-out-cta">Log out</button>
              </ul>

              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              ></div>
              <!-- model finish -->
              <form
                class="d-flex align-items-center justify-content-center"
                role="search"
              >
                <input
                  class="form-control"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="cta_search" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- header finished main sections starts from here -->
    <main>
      <!-- profile section  -->
      <section class="profile_section">
        <section></section>
        <div class="container">
          <div class="row d-flex justify-content-center">
            <div class="col-12 col-lg-12 col-md-12 col-sm-12 p-2 testing">
              <div>
                <div
                  class="d-flex flex-column justify-content-center align-items-center"
                >
                  <h1 class="m-2 fw-bold">
                    <span>üö¥üèª</span> Welcome to bike-find partners for tours
                    <span>üö¥üèª</span>
                  </h1>
                  <img
                    src=""
                    alt=""
                    class="profile_page_img w-100 avatar"
                    id="profile_img"
                  />
                  <h2 class="fw-bold m-2" id="profile_name"></h2>
                  <button
                    type="button"
                    class="btn btn-primary btn-lg cta_btn_profile"
                    data-toggle="modal"
                    data-target="#ModalLoginForm"
                  >
                    Edit Profile
                  </button>
                  <div id="ModalLoginForm" class="modal fade">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-body">
                          <form id="update_profile">
                            <div>Update Profile</div>
                            <div>
                              <label for="avatar">Avatar</label>
                              <input
                                name="avatar"
                                type="url"
                                class="form-control"
                              />
                            </div>
                            <button class="cta_btn" type="submit">Edit</button>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-6 col-md-12 col-sm-12 mx-auto p-1">
              <div class="Stories border border-primary mx-auto h-100 p-1">
                <div class="friends d-flex justify-content-center">
                  <i class="fa-solid fa-user-group m-2"></i>
                  <div>
                    <h3>
                      <span class="fw-bold">Profiles</span>
                    </h3>
                  </div>
                </div>
                <a href="people.html">
                  <div class="d-flex justify-content-center align-items-center">
                    <button class="btn btn-primary cta_btn_profile">
                      Browse Profiles
                    </button>
                  </div>
                </a>
              </div>
            </div>
            <hr />
          </div>
        </div>
        <!-- next section is  post feature -->
        <div class="container hero_section">
          <div class="row">
            <div
              class="col-12 col-lg-6 col-md-12 col-sm-12 mx-auto p-1"
              id="edit"
            >
              <div class="form card p-3 mb-2">
                <form id="create">
                  <div>Create Post</div>
                  <div>
                    <label for="title" class="text-muted">Title</label>
                    <input
                      name="title"
                      type="text"
                      class="form-control"
                      required
                    />
                  </div>
                  <div>
                    <label for="textpost" class="text-muted">Description</label>
                    <textarea
                      name="text"
                      id="text"
                      cols="30"
                      rows="2"
                      class="form-control"
                    ></textarea>
                  </div>
                  <div>
                    <label for="picture">Picture</label>
                    <input
                      name="media"
                      type="url"
                      name="url"
                      class="form-control"
                    />
                  </div>
                  <button class="btn btn-primary cta_btn_profile" type="submit">
                    Create Post
                  </button>
                </form>
              </div>
            </div>

            <div class="col-12 col-lg-12 col-md-12 col-sm-12" id="cards"></div>
          </div>
        </div>
      </section>
    </main>
    <!-- main finished here footer section start from her  -->
    <footer>
      <div class="container">
        <div class="row logo">
          <div class="col">
            <img
              src="/image/logo/footer_logo.png"
              alt="footer bike website logo"
              class="w-100 m-2 p-2"
            />
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/handlers/create_post.mjs" type="module"></script>
    <script src="js/features/myProfile.mjs" type="module"></script>
    <script src="js/handlers/edit_avatar.mjs" type="module"></script>
  </body>
</html>
