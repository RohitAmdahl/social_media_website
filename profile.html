            <div class="col-12 col-lg-6 col-md-12 col-sm-12 mx-auto p-1">
              <div class="Stories border border-primary mx-auto h-100 p-1">
                <div class="friends d-flex justify-content-center">
                  <i class="fa-solid fa-user-group m-2"></i>
                  <div>
                    <h3>
                      <span class="fw-bold">Profiles</span>
                    </h3>

                <div class="d-flex justify-content-center align-items-center">

                <a href="people.html">

                      Browse Profiles
                    </button>
                  </div>
                </a>
              </div>
            </div>
            <hr />
          </div>
        </div>
        <!-- next section is  post feature -->
        <div class="container hero_section">
          <div class="row">
            <div
              class="col-12 col-lg-6 col-md-12 col-sm-12 mx-auto p-1"
              id="edit"
            >
              <div class="form card p-3 mb-2">
                <form id="create">
                  <div>Create Post</div>
                  <div>
                    <label for="title" class="text-muted">Title</label>
                    <input
                      name="title"
                      type="text"
                      class="form-control"
                      required
                    />
                  </div>
                  <div>
                    <label for="textpost" class="text-muted">Description</label>
                    <textarea
                      name="text"
                      id="text"
                      cols="30"
                      rows="2"
                      class="form-control"
                    ></textarea>
                  </div>
                  <div>
                    <label for="picture">Picture</label>
                    <input
                      name="media"
                      type="url"
                      id="file"
                      name="file"
                      class="form-control"
                    />
                  </div>
                  <button class="btn btn-primary cta_btn_profile" type="submit">
                    Create Post
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary btn-lg cta_btn_profile"
                    data-toggle="modal"
                    data-target="#ModalLoginForm"
                  >
                    Edit post
                  </button>
                </form>
                <form id="editForm">
                  <!-- Modal HTML Markup -->
                  <div id="ModalLoginForm" class="modal fade">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-body">
                          <form id="edit">
                            <div>Edit post</div>
                            <div>
                              <label for="" class="text-muted">Title</label>
                              <input
                                name="title"
                                type="text"
                                class="form-control"
                                required
                              />
                            </div>
                            <div>
                              <label for="textpost" class="text-muted"
                                >Description</label
                              >
                              <textarea
                                name="Description"
                                id="text"
                                cols="30"
                                rows="2"
                                class="form-control"
                              ></textarea>
                            </div>

                            <div>
                              <label for="">Picture</label>
                              <input
                                name="media"
                                type="url"
                                id="file"
                                name="file"
                                class="form-control"
                              />
                            </div>

                            <button class="cta_btn" type="submit">Post</button>
                          </form>
                        </div>
                      </div>
                      <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                  </div>
                  <!-- /.modal -->
                </form>
              </div>
            </div>

            <div class="col-12 col-lg-10 col-md-12 col-sm-12" id="cards"></div>
          </div>
