<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="social media website for electric bikes"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <title>Homepage</title>
  </head>
  <body>
    <!-- header of website  -->
    <header class="header_wrap">
      <div class="header_section">
        <nav class="navbar navbar-expand-lg">
          <div class="container">
            <a class="navbar-brand" href="index.html"
              ><img src="/image/logo/logo.png" alt="logo" class="bike_logo"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse main_header"
              id="navbarSupportedContent"
            >
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="profile.html">Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="login.html">LogIn</a>
                </li>
              </ul>

              <form
                class="d-flex align-items-center justify-content-center"
                role="search"
              >
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="cta_search" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- header finished here main section start from her  -->
    <main>
      <div class="hero_section">
        <div class="container">
          <div class="row">
            <div class="col-12 col-lg-6 col-md-6 col-sm-12">
              <img
                src="/image/pictures/pic-8.jpg"
                alt="two person are looking talking and smiling and they have their electric cycles"
                class="hero_img shadow p-3 mb-5 w-100 p-3 d-flex rounded"
              />
              <h1 class="m-5 pb-5 p-5 fw-bold">Find EL Bike partners</h1>
            </div>
            <div class="col-12 col-lg-6 col-md-6 col-sm-12">
              <div class="form card p-3">
                <form class="post" method="/">
                  <label for="textpost">Write your first post</label>
                  <textarea
                    name="text"
                    id="text"
                    cols="30"
                    rows="2"
                    class="form-control"
                  ></textarea>
                  <button class="cta_btn" type="submit">Post</button>
                  <button class="cta_btn" type="submit">comment</button>
                </form>
              </div>
              <div class="name d-flex p-5">
                <img
                  src="/image/profile/profile-pic 1.png"
                  alt="profile image of lady"
                  class="profile w-100 p-5"
                />
                <span class="fw-bold">Selly the biker</span>
              </div>
              <div class="shadow p-5 bg-white rounded">
                <p class="shadow p-3 bg-white rounded m-2">
                  Hi! i am free on sunday, should to go out on cycle tour.
                </p>
              </div>
              <div class="d-flex">
                <div class="p-5">
                  <div class="shadow p-5 bg-white rounded">
                    <p class="shadow p-3 bg-white rounded">
                      Hi! yes Selly sounds like a good plan.
                    </p>
                  </div>
                  <img
                    src="/image/profile/profile-pic 5.png"
                    alt="profile image of man"
                    class="profile w-100 p-5"
                  />
                  <span class="fw-bold">Bob the biker</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- main finished here footer section start from her  -->
    <footer>
      <div class="container">
        <div class="row logo">
          <div class="col">
            <img
              src="/image/logo/footer_logo.png"
              alt="footer bike website logo"
              class="w-100 m-2 p-2"
            />
          </div>
        </div>
      </div>
    </footer>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
